<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }

    .body-content {
      margin-top: 20px;
      padding-left: 15px;
      padding-right: 15px;
    }
  </style>
  <title>病床管理</title>
</head>
<body>
<div id="app">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">管理</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a @click="display='bed'"><span class="glyphicon glyphicon-bed"></span>病床管理</a></li>
          <li><a @click="display='patient'"><span class="glyphicon glyphicon-bed"></span>患者管理</a></li>
          <li><a @click="display='section'"><span class="glyphicon glyphicon-tree-conifer"></span>部门管理</a></li>
          <li><a @click="display='doctor'"><span class="glyphicon glyphicon-user"></span>医生管理</a></li>
          <li><a @click="display='recode'"><span class="glyphicon glyphicon-book"></span>就诊记录</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-envelop"></span>{{login.username}}
            </a>
          </li>
          <li>
            <a @click="logout">
              <span class="glyphicon glyphicon-log-out"></span> 退出
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container body-content" v-if="display==='bed'">
    <h1>病床管理</h1>
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <th v-for="(value,key) in list[0]">{{key}}</th>
        </tr>
        <tr v-for="i in list">
          <td v-for="j in i">{{j}}</td>
        </tr>
      </table>
    </div>
    <hr>
    <footer class="navbar navbar-fixed-bottom text-center bg-primary">
      <p>© DaiLei </p>
    </footer>
  </div>
  <div class="container body-content" v-if="display==='patient'">
    <h1>患者管理</h1>
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <th v-for="(value,key) in list[0]">{{key}}</th>
        </tr>
        <tr v-for="i in list">
          <td v-for="j in i">{{j}}</td>
        </tr>
      </table>
    </div>
    <hr>
    <footer class="navbar navbar-fixed-bottom text-center bg-primary">
      <p>© DaiLei </p>
    </footer>
  </div>
  <div class="container body-content" v-if="display==='section'">
    <h1>部门管理</h1>
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <th v-for="(value,key) in list[0]">{{key}}</th>
        </tr>
        <tr v-for="i in list">
          <td v-for="j in i">{{j}}</td>
        </tr>
      </table>
    </div>
    <hr>
    <footer class="navbar navbar-fixed-bottom text-center bg-primary">
      <p>© DaiLei </p>
    </footer>
  </div>
  <div class="container body-content" v-if="display==='doctor'">
    <h1>医生管理</h1>
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <th v-for="(value,key) in list[0]">{{key}}</th>
        </tr>
        <tr v-for="i in list">
          <td v-for="j in i">{{j}}</td>
        </tr>
      </table>
    </div>
    <hr>
    <footer class="navbar navbar-fixed-bottom text-center bg-primary">
      <p>© DaiLei </p>
    </footer>
  </div>
  <div class="container body-content" v-if="display==='recode'">
    <h1>就诊记录</h1>
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <th v-for="(value,key) in list[0]">{{key}}</th>
        </tr>
        <tr v-for="i in list">
          <td v-for="j in i">{{j}}</td>
        </tr>
      </table>
    </div>
    <hr>
    <footer class="navbar navbar-fixed-bottom text-center bg-primary">
      <p>© DaiLei </p>
    </footer>
  </div>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="js/js.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    methods: {
      getCookie,
      logout() {
        jQuery.get("/logout").then(res => {
          if (res) {
            alert("注销成功,正在跳转");
            window.location.href = "/";
          }
        })
      }
    },
    watch: {
      display() {
        jQuery.get("/" + this.display + "/list").then(res => {
          this.list = JSON.parse(res);
        })
      }
    },
    created() {
      self = this;
      jQuery.get("/" + this.display + "/list").then(res => {
        this.list = JSON.parse(res);
      })
    },
    data: {
      login: {
        username: getCookie("username"),
        password: getCookie("password")
      },
      list: [],
      display: 'bed'
    }
  });
</script>
</body>
</html>
