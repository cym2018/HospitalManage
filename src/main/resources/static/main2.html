<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <script src="js/js.js"></script>
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }

    .body-content {
      margin-top: 20px;
      padding-left: 15px;
      padding-right: 15px;
    }
  </style>
  <title>病床管理</title>
</head>
<body>
<div id="app">
  <!--顶部导航栏-->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">管理</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">

          <li><a @click="setTable(0)"><span class="glyphicon glyphicon-bed"></span>病床管理</a></li>
          <li><a @click="setTable(1)"><span class="glyphicon glyphicon-book"></span>就诊记录</a></li>
          <li><a @click="setTable(2)"><span class="glyphicon glyphicon-user"></span>患者管理</a></li>
          <li><a @click="setTable(3)"><span class="glyphicon glyphicon-user"></span>医生管理</a></li>
          <li><a @click="setTable(4)"><span class="glyphicon glyphicon-wrench"></span>部门管理</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a>
              <span class="glyphicon glyphicon-envelop"></span>{{username}}
            </a>
          </li>
          <li>
            <a @click="logout">
              <span class="glyphicon glyphicon-log-out"></span> 退出
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="container body-content">

    <h1>{{titles[fun]}}</h1>
    <div class="row">
      <div>
        <table class="table table-bordered">
          <tr>
            <th v-for="(value,key) in list[0]">{{key}}</th>
            <th>
              <button @click="alert('hello')">添加</button>
            </th>
          </tr>
          <tr v-for="i in list">
            <td v-for="j in i">{{j}}</td>
            <td>
              <button @click="alert('hello')">查看</button>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Form Name</legend>
            <div class="control-group">
              <label class="control-label" for="bedNo">病床编号</label>
              <div class="controls">
                <input id="bedNo" name="bedNo" type="text" placeholder="病床编号" class="input-xlarge">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="section">选择部门</label>
              <div class="controls">
                <select id="section" name="section" class="input-xlarge">
                  <option>部门1</option>
                  <option>部门2</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
              <label class="control-label" for="state">状态</label>
              <div class="controls">
                <select id="state" name="state" class="input-xlarge">
                  <option>启用</option>
                  <option>禁用</option>
                </select>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="note">备注</label>
              <div class="controls">
                <textarea id="note" name="note">备注</textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<!--底部版权信息-->
<footer class="navbar navbar-fixed-bottom text-center bg-primary" @click="showList=!showList">
  <p>© DaiLei </p>
</footer>
<script>
  const app = new Vue({
    el: "#app",
    methods: {
      /**
       * 从Cookie中获取键值
       */
      getCookie,
      /**
       * @description 访问注销页面,提示信息,跳转到主页
       */
      logout() {
        jQuery.get("/logout").then(res => {
          if (res) {
            alert("注销成功,正在跳转");
            window.location.href = "/";
          }
        })
      },
      /**
       * @description 设置显示的页面
       */
      setFunction(num) {
        this.fun = num;
      }
    },
    watch: {
      /**
       * @description 显示的页面改变后,重新加载数据
       */
      fun() {
        jQuery.get(this.functions[this.fun] + "/list").then(res => {
          this.list = JSON.parse(res);
        })
      }
    },
    /**
     * @description 页面加载完毕,获取第一页数据
     */
    created() {
      jQuery.get(this.functions[this.fun] + "/list").then(res => {
        this.list = JSON.parse(res);
      })
    },
    data: {
      username: getCookie("username"),
      list: [],
      fun: 0,
      titles: ["病床管理", "就诊记录", "患者管理", "医生管理", "部门管理"],
      functions: ["/bed/", "/recode/", "/patient/", "/doctor/", "/section/"]
    }
  });
</script>
</body>
</html>
